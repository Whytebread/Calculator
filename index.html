<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body>
    <div class="calculatorContainer">
        <input type="text" name="numberInput" id="numberInput"></input>
        <div class="operatorContainer">
            <button class="operator" id="addButton">+</button>
            <button class="operator" id="subtractButton">-</button>
            <button class="operator" id="multiplyButton">*</button>
            <button class="operator" id="divideButton">/</button>
            <button class="operator" id="equalsButton">=</button>
            <button class="operator" id="clearButton">Clear</button>
        </div>
        <div class="numbersContainer">
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="number">0</button>
        </div>
    </div>
</body>

</html>
